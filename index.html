<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiles Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wall Tiles Calculator</h1>
    <table>
      <tr>
        <th colspan="3">Wall tiles</th>
      </tr>
      <tr>
        <td>Length</td>
        <td>Height</td>
        <td>SQFT</td>
      </tr>
      <tr>
        <td><input type="number" id="length" placeholder="Enter length"></td>
        <td><input type="number" id="height" placeholder="Enter height"></td>
        <td><span id="sqft">0</span></td>
      </tr>
      <tr>
        <th colspan="3">L*H of selected tiles</th>
      </tr>
      <tr>
        <td>Length (Tile)</td>
        <td>Height (Tile)</td>
      </tr>
      <tr>
        <td><input type="number" id="tileLength" placeholder="Enter tile length"></td>
        <td><input type="number" id="tileHeight" placeholder="Enter tile height"></td>
      </tr>
      <tr>
        <th colspan="3">Tile Pieces</th>
      </tr>
      <tr>
        <td>L tiles pieces</td>
        <td>H tiles pieces</td>
        <td>Total pieces</td>
      </tr>
      <tr>
        <td><span id="ltilePieces">0</span></td>
        <td><span id="htilePieces">0</span></td>
        <td><span id="totalPieces">0</span></td>
      </tr>
      <tr>
        <th colspan="3">Box Details</th>
      </tr>
      <tr>
        <td>No. of pieces in box</td>
        <td>Total boxes</td>
      </tr>
      <tr>
        <td><input type="number" id="piecesInBox" placeholder="Enter pieces per box"></td>
        <td><span id="totalBoxes">0</span></td>
      </tr>
    </table>
    <button onclick="calculate()">Calculate</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
